<div class="container-fluid">
  <div class="card my-auto" id="userCard">
    <div class="row">
      <div class="col">
        <img
          src="{{ user.photo }}"
          class="rounded-circle border border-success"
          alt=""
        />
      </div>
      <div class="col">
        {{ user.name }}

        {{ user.repos }}
        {{ user.followers }}
        {{ user.following }}
        {{ user.dateCreated }}
      </div>
    </div>
  </div>
</div>
