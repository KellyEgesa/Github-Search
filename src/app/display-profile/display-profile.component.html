<div class="container-fluid">
  <div class="card mx-auto" id="userCard">
    <div class="row p-2">
      <div class="col">
        <img
          src="{{ user.photo }}"
          class="rounded-circle border border-success"
          alt=""
        />
      </div>
      <div class="col">
        <h3>{{ user.name }}</h3>

        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <td>Bio:</td>
              <td>{{ user.bio }}</td>
            </tr>
            <tr>
              <td>Repositories:</td>
              <td>{{ user.reposNumber }}</td>
            </tr>
            <tr>
              <td>Following:</td>
              <td>{{ user.following }}</td>
            </tr>
            <tr>
              <td>Followers:</td>
              <td>{{ user.followers }}</td>
            </tr>
            <tr>
              <td>Date created:</td>
              <td>{{ user.dateCreated }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
