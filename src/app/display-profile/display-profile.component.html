<div class="container-fluid">
  <div class="card mx-auto m-2" id="userCard">
    <div class="row p-2">
      <div class="col">
        <img
          src="{{ user.photo }}"
          class="rounded-circle border border-success"
          alt=""
        />
      </div>
      <div class="col my-auto">
        <h3>{{ user.name }}</h3>

        <table class="table table-striped table-bordered">
          <tbody>
            <tr>
              <td class="font-weight-bold">Bio:</td>
              <td class="font-italic text-center">{{ user.bio }}</td>
            </tr>
            <tr>
              <td class="font-weight-bold">Repositories:</td>
              <td class="font-italic text-center">{{ user.reposNumber }}</td>
            </tr>
            <tr>
              <td class="font-weight-bold">Following:</td>
              <td class="font-italic text-center">{{ user.following }}</td>
            </tr>
            <tr>
              <td class="font-weight-bold">Followers:</td>
              <td class="font-italic text-center">{{ user.followers }}</td>
            </tr>
            <tr>
              <td class="font-weight-bold">Date created:</td>
              <td class="font-italic text-center">{{ user.dateCreated }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <h4 class="text-center m-2 text-white font-weight-bold">REPOSITORIES:</h4>
  <div class="row">
    <div class="card m-2 mx-auto" id="repoCard" *ngFor="let repo of repos">
      <div class="card-body">
        <h5 class="card-title font-weight-bold">{{ repo.name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ repo.description }}</h6>
        <p class="card-text">
          <span class="badge badge-pill badge-warning">{{
            repo.language
          }}</span>
          <span class="float-right">{{ repo.updatedAt }}</span>
        </p>
        <a href="#" class="card-link mt-auto">Open Repository</a>
      </div>
    </div>
  </div>
</div>
